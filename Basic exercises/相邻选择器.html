<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相邻选择器</title>
    <style type="text/css">
        h2 {
            font-size:12px;
        }
        h2+div{font-size:32px;}
        p+.class1{color:green;}
        .class1+div{color:blue;}
    </style>
</head>
<body>
<h2>HTML文档结构</h2>
<div>问君能有几多愁，恰似一江春水向东流。</div>
<p>问君能有几多愁，恰似一江春水向东流。</p>
<div class="class1">问君能有几多愁，恰似一江春水向东流。</div>
<div>问君能有几多愁，恰似一江春水向东流。</div>
</body>
</html>
