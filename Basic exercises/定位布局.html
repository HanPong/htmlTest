<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位布局</title>
    <style type="text/css">
        body {
            padding:0;
            margin: 0;
        }
        div {
            width:200px;
            height:100px;
            border:solid 2px red;
            position: absolute;
        }
        #box1 {
            left:50px;
            top:50px;
        }
        #box2 {
            left:40%;
        }
        #box3 {
            right:50px;
            bottom:50px;
        }
    </style>
</head>
<body>
<div id="box1">盒子1</div>
<div id="box2">盒子2</div>
<div id="box3">盒子3</div>
</body>
</html>
