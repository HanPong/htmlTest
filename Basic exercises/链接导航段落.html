<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 结构元素</title>
</head>
<body>
<header><!--所有头部元素的容器-->
    <h1>网页标题</h1>
    <h2>次级标题</h2>
    <mark>提示信息</mark>
    <time></time>
</header>
<div id="container"><!--大块-->
    <nav>
        <h3>导航</h3>
        <a href="#">链接1</a>
        <a href="#">链接2</a>
        <a href="#">链接3</a>
    </nav>
    <section><!--单独的一块空间，容器-->
        <article>
            <header>
            <h1>文章标题</h1>
            </header>
            <p>文章内容</p>
        </article>
    </section>
</div>

</body>
</html>
